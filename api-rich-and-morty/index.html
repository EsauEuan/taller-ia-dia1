<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #searchinput {
            padding: 12px 20px;
            width: 300px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #searchinput:focus {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #searchBtn {
            padding: 12px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.1em;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .character-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .character-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .character-info {
            padding: 20px;
        }

        .character-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .character-detail {
            margin-bottom: 12px;
            font-size: 0.95em;
            color: #555;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: 90px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.alive {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.dead {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.unknown {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            #searchinput {
                width: 100%;
            }

            .search-container {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }
        }

        @media (max-width: 1024px) {
            #container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Rick and Morty - Personajes</h1>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchinput" 
            placeholder="Busca un personaje... (ej: Rick, Morty, Summer)"
            autocomplete="off"
        >
        <button id="searchBtn">Buscar</button>
    </div>

    <div id="container"></div>

    <script src="api.js"></script>
</body>
</html>
