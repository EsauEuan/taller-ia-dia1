<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Peliculas y Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #17181b;
            color: #f4f3ee;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 2rem 0 1rem 0;
            font-size: 2.3rem;
            color: #e5e5e5;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        #searchinput {
            padding: 0.7rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            width: 260px;
        }
        #searchBtn {
            padding: 0.7rem 1.4rem;
            background: #0066ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.23);
            transition: background 0.2s;
        }
        #searchBtn:hover {
            background: #0055c0;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2rem;
            padding: 0 2rem 3rem 2rem;
        }
        @media (max-width: 800px) {
            #container {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.2rem;
                padding: 0 1rem 2rem 1rem;
            }
        }
        .card {
            background: #f5f6fa;
            border-radius: 16px;
            box-shadow: 0 3px 12px rgba(15,18,30,0.18);
            overflow: hidden;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            min-height: 180px;
        }
        .card-image {
            width: 50%;
            min-height: 160px;
            object-fit: cover;
            border-radius: 16px 0 0 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .card-content {
            flex: 1;
            padding: 1.2rem 1.2rem 1.2rem 0.3rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: .3rem;
            color: #142040;
        }
        .card-info {
            font-size: 0.97rem;
            color: #45465e;
        }
        .genre, .year {
            display: inline-block;
            background: #dde1ec;
            border-radius: 7px;
            font-size: 0.83rem;
            padding: 0 0.7em;
            margin-right: 0.5em;
            margin-bottom: .25em;
            color: #1a1e27;
        }
        .status {
            font-weight: 600;
            padding: 0.18em 0.7em;
            border-radius: 6px;
            font-size: .86rem;
        }
        .status.estreno { background: #1574fa; color: #fff; }
        .status.porestrenar { background: #b0b4c2; color: #222; }
        .status.emision { background: #28b935; color: #fff; }
        .status.proximamente { background: #b0b4c2; color: #222; }
        .characters {
            margin-top: 0.6em;
            font-size: .89em;
        }
        .characters strong { color: #046; }
        .no-results, .loading, .error {
            grid-column: 1 / -1;
            padding: 2rem;
            text-align: center;
            font-size: 1.12rem;
            color: #e15858;
        }
        .loading { color: #2698ed; }
    </style>
</head>
<body>
    <h1>Peliculas y Series</h1>
    <div class="search-bar">
        <input type="text" placeholder="Buscar..." id="searchinput">
        <button id="searchBtn" name="searchBtn">Buscar</button>
    </div>
    <div id="container"></div>
    <script src="api.js"></script>
</body>
</html>
